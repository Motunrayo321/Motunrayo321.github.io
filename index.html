<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT & Embedded Systems Portfolio</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-content">
          <h1>Motunrayo's Portfolio</h1>
          <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div class="hero-content">
          <h1>Welcome to My Portfolio</h1>
          <p>Embedded Systems & IoT Developer</p>
        </div>
      </section>

      <section id="projects">
        <h2>Projects</h2>
        <div id="projects-grid"></div>
        <button id="add-project" class="add-button">Add New Project</button>
      </section>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container"></div>
        <button id="add-skill" class="add-button">Add New Skill</button>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <div class="contact-info">
          <p>Get in touch with me:</p>
          <a href="https://wa.me/+2347059498500" class="contact-button">Whatsapp</a>
          <a href="https://github.com/Motunrayo321" class="contact-button">Github</a>
          <a href="https://www.linkedin.com/in/sanyaolu-motunrayo321" class="contact-button">LinkedIn</a>
          <a href="mailto:motunrayosanya.email@example.com" class="contact-button">Email Me</a>
        </div>
      </section>
    </main>

    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Project</h2>
        <form id="project-form">
          <input type="text" id="project-title" placeholder="Project Title" required>
          <textarea id="project-description" placeholder="Project Description" required></textarea>
          <input type="text" id="project-github" placeholder="GitHub Repository URL">
          <input type="file" id="project-images" accept="image/*" multiple>
          <textarea id="project-code" placeholder="Code Snippets"></textarea>
          <button type="submit">Add Project</button>
        </form>
      </div>
    </div>

    <div id="skill-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Skill</h2>
        <form id="skill-form">
          <input type="text" id="skill-name" placeholder="Skill Name" required>
          <input type="text" id="skill-link" placeholder="Related Link">
          <select id="skill-category">
            <option value="embedded">Embedded Systems</option>
            <option value="iot">IoT</option>
            <option value="programming">Programming</option>
            <option value="other">Other</option>
          </select>
          <button type="submit">Add Skill</button>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
